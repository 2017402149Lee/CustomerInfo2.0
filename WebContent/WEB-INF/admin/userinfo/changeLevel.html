<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>修改会员--后台管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form { width:60%; float:left; margin-left:5%; margin-top: 3%}
	</style>
</head>
<body class="childrenBody">
<form class="layui-form layui-form-pane" name="studentform" style="width:90%;">
  <div class="layui-form-item">
    <label class="layui-form-label">id</label>
    <div class="layui-input-inline">
      <input type="text" name="id" value="${(id)}" required  lay-verify="required" placeholder="请输入学工号" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">*</div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">修改会员</label>
    <div class="layui-input-inline">
      <input type="text" name="level"  required  lay-verify="required" placeholder="请输入想升级的数字" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">*</div>
  </div>
  
  <div class="layui-form-item">
    <div class="layui-input-inline">
      <button class="layui-btn" lay-submit lay-filter="updateLevel">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../js/userinfo/changeLevel.js"></script>
</body>
</html>
