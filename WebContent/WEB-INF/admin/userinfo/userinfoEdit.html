<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>信息修改</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form { width:60%; float:left; margin-left:5%; margin-top: 3%}
	</style>
</head>
<body class="childrenBody">
	<form class="layui-form layui-form-pane" name="updateform">
		<div class="layui-form-item">
			<label class="layui-form-label">姓名</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="user_name" id="user_name" lay-verify="required"   autocomplete="off"  value="${(user.user_name)}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机号码</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input  layui-disabled" name="phone_no"  lay-verify="required"   autocomplete="off" value="${(user.phone_no)}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">密码</label>
			<div class="layui-input-inline">
				<input type="password" class="layui-input" name="user_password" placeholder="请输入密码"  autocomplete="off" id="user_password" value="${(user.user_password)}">
			</div>
		</div>
				<div class="layui-form-item">
			<label class="layui-form-label">修改会员</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="vip_grade" placeholder="请输入0或1"  autocomplete="off" >
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-inline">
			      	<select name="user_sex"  id="selectId" lay-filter="state">
			      	<option value="0">男</option>
			      	<option value="1">女</option>
      				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="update">保存修改</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../js/userinfo/userinfoEdit.js"></script>
</body>
</html>
