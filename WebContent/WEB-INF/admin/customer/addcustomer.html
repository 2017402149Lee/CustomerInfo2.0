<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>信息添加</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form { width:60%; float:left; margin-left:5%; margin-top: 3%}
	</style>
</head>
<body class="childrenBody">
	<form class="layui-form layui-form-pane" name="addform">
		<div class="layui-form-item">
			<label class="layui-form-label">姓名</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="name"  lay-verify="required" placeholder="请输入姓名"  autocomplete="off">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">电话</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="tel" lay-verify="required" placeholder="请输入号码"  autocomplete="off">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-inline">
			      	<select name="sex"  id="selectId" lay-filter="state">
			      	<option value="0">请选择性别</option>
			      	<option value="0">男</option>
			      	<option value="1">女</option>
      				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">是否透漏录入人信息</label>
			<div class="layui-input-inline">
			      	<select name="disclose"  id="selectId" lay-filter="state">
			      	<option value="0">请选择是或否</option>
			      	<option value="0">是</option>
			      	<option value="1">否</option>
      				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">年龄</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="age"  placeholder="请输入年龄"  autocomplete="off">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">民族</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="nation" placeholder="请输入民族"  autocomplete="off">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">工作地址</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="addr" placeholder="请输入工作地址"  autocomplete="off">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="remark" placeholder="请输入备注"  autocomplete="off">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="add">保存</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../js/customer/addCustomer.js"></script>
</body>
</html>
