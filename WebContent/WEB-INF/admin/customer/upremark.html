<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>修改备注--后台管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form { width:40%; float:left; margin-left:5%; margin-top: 3%}
	</style>
</head>
<body class="childrenBody">
<form class="layui-form layui-form-pane" name="studentform" style="width:80%;">
  <div class="layui-form-item">
    <label class="layui-form-label">id</label>
    <div class="layui-input-inline">
      <input type="text" name="id" value="${(id)}" required  lay-verify="required" placeholder="请输入学工号" autocomplete="off" class="layui-input" >
    </div>
    <div class="layui-form-mid layui-word-aux">*</div>
  </div>
   <div class="layui-form-item">
    <label class="layui-form-label">姓名</label>
    <div class="layui-input-inline">
      <input type="text" name="name" value="${(name)}" required  lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input" >
    </div>
    <div class="layui-form-mid layui-word-aux">*</div>
  </div>
   <div class="layui-form-item">
    <label class="layui-form-label">电话</label>
    <div class="layui-input-inline">
      <input type="text" name="tel" value="${(tel)}" required  lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input" >
    </div>
    <div class="layui-form-mid layui-word-aux">*</div>
  </div>
   <div class="layui-form-item">
    <label class="layui-form-label">性别</label>
    <div class="layui-input-inline">
      <input type="text" name="Ssex" value="${(Ssex)}" required  lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input" >
    </div>
    <div class="layui-form-mid layui-word-aux">*</div>
  </div>
   <div class="layui-form-item">
    <label class="layui-form-label">是否透漏录入人信息</label>
    <div class="layui-input-inline">
      <input type="text" name="Dis" value="${(Dis)}" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input" >
    </div>
    <div class="layui-form-mid layui-word-aux">*</div>
  </div>
   <div class="layui-form-item">
    <label class="layui-form-label">年龄</label>
    <div class="layui-input-inline">
      <input type="text" name="age" value="${(age)}" required   placeholder="" autocomplete="off" class="layui-input" >
    </div>
    
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">民族</label>
    <div class="layui-input-inline">
      <input type="text" name="nation" value="${(nation)}" required   placeholder="" autocomplete="off" class="layui-input" > 
    </div>
    
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">工作地址</label>
    <div class="layui-input-inline">
      <input type="text" name="addr" value="${(addr)}" required   placeholder="" autocomplete="off" class="layui-input" >
    </div>
    <div class="layui-form-mid layui-word-aux">*</div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-block">
      <input type="text" name="remark" value="${(remark)}"  required  lay-verify="required"  class="layui-input"  autocomplete="off" >
    </div>
    <div class="layui-form-mid layui-word-aux">*</div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-inline">
      <button class="layui-btn" lay-submit lay-filter="upremark">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../js/customer/upremark.js"></script>
</body>
</html>
